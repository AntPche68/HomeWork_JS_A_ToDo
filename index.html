<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
	<title>HomeWork_JS_Advanced</title>
</head>
<body>
	<header id="status">
		<div class="done">Сделано
			<p id="done">0</p>
		</div>
		<div class="canceled">Отменено
			<p id="canceled">0</p>
		</div>
	</header>
	<form id="toDo">
		<h2>Добавить новое дело</h2>
		<input type="text" id="name" name="name" placeholder="Название">
		<input type="text" id="notes" name="notes" placeholder="Пометки">
		<button>Добавить</button>
	</form>
	<div id="list">
		
	</div>

	<script src="script/script.js"></script>
</body>
</html>
